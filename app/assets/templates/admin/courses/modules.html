<div class="card">
  <div class="full-container card card-padding">
    <h2>Módulos - {{course}}</h2>
    <form name="form" ng-submit="create(form, part)" ng-validate="validationOptions" novalidate>
      <div class="add-element-priority">
        <div class="form-input">
          <input class="input" type="text" id="title" name="title" ng-model="part.title" required />
          <div class="bar"></div>
          <label class="label basic" for="title">Título:</label>
        </div>
        <div class="form-input">
          <input class="input" type="text" id="number" name="number" ng-model="part.number" required />
          <div class="bar"></div>
          <label class="label basic" for="number">Número:</label>
        </div>
        <div class="form-input">
          <button type="submit" ng-disabled="form.$invalid || isLoading">
            Agregar Módulo
            <div class="loader-wrapper" ng-show="isLoading">
              <div class="loader-circles" id="loader">Loading...</div>
            </div>
          </button>
        </div>
      </div>
    </form>
    <table class="table td-bg">
      <thead>
        <tr>
          <th class="thin-column">Número</th>
          <th class="text-left">Nombre</th>
          <th colspan="3">Administrar</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="module in modules">
          <td class="text-left thin-column">{{ module.number }}</td>
          <td class="text-left">{{ module.title }}</td>
          <td class="no-padding">
            <a ui-sref="courses.topics({id: module.id})" class="btn button-ico">
              <span class="helper"></span><i class="fa fa-list-ol display-inline font-1-3em"></i>
            </a>
          </td>
          <td class="no-padding">
            <a ui-sref="courses.quiz({id: module.id})" class="btn button-ico">
              <span class="helper"></span><i class="fa fa-question-circle-o display-inline font-1-3em"></i>
            </a>
          </td>
          <td class=" no-padding">
            <a href="javascript:void(0)" ng-click="moduleDelete(module.id, $event)" class="btn button-ico">
              <span class="helper"></span><i class="fa fa-times display-inline font-1em"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
